<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Page d'entraînement</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>
    <div id="timer">
        <h1>Temps écoulé</h1>
        <p id="timer-value"></p>
    </div>

    <div id="current-loop">Boucle 1</div>
    <div id="exercices">
        <div class="exercice" style="display: none;">
            <h2>SQUAT JUMP</h2>
            <img src="img/SquatJump.webp" alt="SQUAT JUMP">
            <p>Répétitions : <span class="repetitions">20</span></p>
        </div>
        <div class="exercice" style="display: none;">
            <h2>PUSHUP</h2>
            <img src="img/Pushups.jpg" alt="PUSHUP">
            <p>Répétitions : <span class="repetitions">10</span></p>
        </div>
        <div class="exercice" style="display: none;">
          <h2>HIGH KNEES</h2>
          <img src="img/Highknees.jpg" alt="HIGH KNEES">
          <p>Répétitions : <span class="repetitions">30</span></p>
        </div>
        <div class="exercice" style="display: none;">
          <h2>BURPEES</h2>
          <img src="img/burpees.png" alt="BURPEES">
          <p>Répétitions : <span class="repetitions">10</span></p>
        </div><div class="exercice" style="display: none;">
          <h2>50 METRES SPRINT</h2>
        </div>
        <div id="repos" class="exercice" style="display: none;">
          <h2>REPOS</h2>
          <p id="repos-timer-value"></p>
      </div>
        <!-- Ajoutez d'autres exercices de la même manière -->
    </div>
    
</body>
</html>
